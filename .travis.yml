language:
  - cpp
  - go
  - java
  - node_js
  - python
compiler: clang
python: "3.3"
before_install:
  # TODO(b0ri5): Make executable and don't call bash explicitly.
  - bash lang/py/before_install
install:
  - ./lang/cc/install
  - ./lang/js/install
  - bash lang/py/install
script:
  - ./lang/cc/script
  - ./lang/go/lint && ./lang/go/script
  - ./lang/java/script
  - ./lang/js/lint && ./lang/js/script
  - ./lang/py/script
